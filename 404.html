<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

    h1 {
        font-size: 4rem;
        margin-bottom: 20px;
        color: #ff6f61;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .error-code {
        font-size: 10rem;
        font-weight: bold;
        color: #ff6f61;
        margin-bottom: 20px;
    }

    .button {
        background-color: #ff6f61;
        color: #121212;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #ff4d33;
    }
</style>


</head>
<body>
    <h1>404</h1>
    <div class="error-code">エラー</div>
    <p>お探しのページは見つかりませんでした。申し訳ありません。</p>
    <a href="index.html" class="button">ホームに戻る</a>
</body>
</html>
